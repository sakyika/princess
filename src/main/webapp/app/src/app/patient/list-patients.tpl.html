<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bordered-bottom bordered-blue">
				<span class="widget-caption">List of Patients</span>
				<div class="widget-buttons">
					<a href="" widget-maximize></a> 
					<a href="" widget-collapse></a> 
					<a href="" widget-dispose></a>
				</div>
			</div>
			<div class="widget-body">
				<div class="table-toolbar">
					<a id="editabledatatable_new" ui-sref="app.patient-add" href="" class="btn btn-success"><i class="fa fa-plus" /></i> Add New Patient </a>
				</div>
				<table ui-jq="dataTable" ui-options="simpleTableOptions" class="table table-striped table-hover table-bordered"
					id="editabledatatable">
					<thead>
						<tr role="row">
							<th>Patient #</th>
							<th>First name</th>
							<th>Last name</th>
							<th>Cell phone</th>
						  	<th></th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="data in customers" repeat-done="">
							<td>{{data.patientNumber}}</td>
							<td>{{data.firstName}}</td>
							<td>{{data.lastName}}</td>
							<td class="center ">{{data.cellPhone}}</td>
							<td><a href="#" class="btn btn-info btn-xs edit">
									<i class="fa fa-edit"></i> Edit
								</a> 
								<a href="#" class="btn btn-danger btn-xs delete">
									<i class="fa fa-trash-o"></i> Delete
								</a>
							</td>
						</tr>
					</tbody>
					
					<tfoot>
						<tr>
							<th rowspan="1" colspan="1"><input type="text" name="search_engine" placeholder="Search patient number" class="form-control input-sm"></th>
							<th rowspan="1" colspan="1"><input type="text" name="search_browser" placeholder="Search first name" class="form-control input-sm"></th>
							<th rowspan="1" colspan="1"><input type="text" name="search_platform" placeholder="Search last name" class="form-control input-sm"></th>
							<th rowspan="1" colspan="1"><input type="text" name="search_version" placeholder="Search last visit" class="form-control input-sm"></th>
						</tr>
					</tfoot>
					
				</table>
			</div>
		</div>
	</div>
</div>
